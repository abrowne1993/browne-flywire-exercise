<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div class="form-group">
            <label for="id">Employee ID</label>
            <input type="number" [(ngModel)]="employee.id" 
              class="form-control" 
              id="id" 
              name="id" 
              placeholder="Enter employee id"
              required #id="ngModel">
        </div>
        <div [hidden]="!id.pristine" class="alert alert-danger">ID is required</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="employee.name" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter employee name"
              required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" [(ngModel)]="employee.position" 
              class="form-control" 
              id="position" 
              name="position" 
              placeholder="Enter employee position"
              required #position="ngModel">
        </div>
        <div [hidden]="!position.pristine" class="alert alert-danger">Position is required</div>
        <div class="form-group">
          <label for="hireDate">Hire Date (Format - MM/DD/YYYY)</label>
          <input type="text" [(ngModel)]="employee.hireDate" 
            class="form-control" 
            id="hireDate" 
            name="hireDate" 
            placeholder="Enter employee hire date"
            required #hireDate="ngModel">
        </div>
        <div [hidden]="!hireDate.pristine" class="alert alert-danger">Hire date is required</div>
        <button type="submit" [disabled]="!employeeForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
